    <p>This web page finds the roots of a polynomical function equation of the following form ax<sup>2</sup> + bx + c = 0
    </p>
    <p>
        <em>a, b and c</em> must be b/w -99 to 99, and a != 0
    </p>
    <form id="myForm">
        a:
        <input type="number" id="a" max="99" min="-99"> b:
        <input type="number" id="b" max="99" min="-99"> c:
        <input type="number" id="c" max="99" min="-99">
        <p>
            <input type="button" value="Calculate" name="myForm" onclick="findRoots(this.name)">
        </p>

    </form>
